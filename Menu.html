<script>
    window.onload = function() {
      let audio = new Audio("Resources/Menu.mp3");
      
      function playMusic() {
          if (audio.paused) {
              audio.play();
              audio.loop = true;
              // disable the button
              playButton.disabled = true;
          } else {
              audio.currentTime = 0;
          }
      }

      let playButton = document.getElementById("MenuAudio");
      playButton.addEventListener("click", playMusic);
    }
</script>
